apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-docs-deployment
  namespace: qa
spec:
    replicas: 1
    selector:
        matchLabels:
          name: api-docs
    revisionHistoryLimit: 3
    template:
      metadata:
        labels:
          name: api-docs
      spec:
        containers:
        - name: api-docs
          image: "ordercloud/api-docs:qa"
          ports:
          - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 1
          readinessProbe:
              # an http probe
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: api-docs
  namespace: qa
  name: api-docs-service
spec:
  ports:
  - name: http
    port: 80
  selector:
    name: api-docs

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: api-docs-ingress
  namespace: qa
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-cluster-issuer
    acme.cert-manager.io/http01-edit-in-place: "true"
spec:
  tls:
    - hosts:
      - qa-docs.ordercloud.com
      secretName: qa-docs.ordercloud.com.ssl
  rules:
  - host: "qa-docs.ordercloud.com"
    http:
      paths:
      - path: /
        backend:
          serviceName: api-docs-service
          servicePort: 80



